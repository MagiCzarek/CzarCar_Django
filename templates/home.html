<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CzarCar</title>
    <!-- css -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'CzarCar/homestyle.css' %}">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet'/>
    <!-- materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <!-- mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<!-- navbar -->
<div class="navbar-fixed">
    <nav class="nav-wrapper grey darken-4 z-depth-4">
        <div class="container">


            <ul class="maxleft">

                <a href="{% url 'home' %}" class="brand-logo">Czar Car Rental</a>
                {#                <li><a href="/admin/">admin</a></li>#}
            </ul>

            <ul class="maxright">

                <li><a href="/register/">register</a></li>
                <li><a href="/login/">Login</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
                <span>  {{ request.user }}</span>
            </ul>
        </div>
    </nav>
</div>
<!-- navbar -->
<div class="wrapper">
    <div class="sidebar grey darken-4 z-depth-4">
        {% load static %} <img src="{% static "media/logo_navbar.png" %}" alt="home"/>
        <ul>
            <li><a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="{% url 'profile' %}"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="{% url 'about' %}"><i class="fas fa-address-card"></i> About</a></li>
            <li><a href="{% url 'rent' %}"><i class="fas fa-solid fa-car"></i> Rent</a></li>
            <li><a href="{% url 'rented_cars' %}"><i class="fas fa-solid fa-car"></i> Rented Cars</a></li>
            <li><a href="{% url 'contact' %}"><i class="fas fa-address-book"></i> Contact</a></li>
            <li><a href="{% url 'map' %}"><i class="fas fa-map-pin"></i> Map</a></li>
        </ul>
    </div>

    <div class="main">
        <!-- content -->
        <main>
            {% block content %}

            {% endblock %}
        </main>

    </div>
</div>


<!-- Script -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
